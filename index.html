<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Дяде Пете</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
</head>
<body>

  <div class="hero-section">
    <h1 class="title">Легендарный сайт - дрочу дяде Пете точка пенис</h1>
    <button class="player-button" onclick="togglePlay()">▶</button>
    <audio id="audio" src="dyadya_comeback.mp3"></audio>
  </div>

  <div class="carousel-section">
    <h2 class="carousel-title">Дикие небритые обезьяны</h2>
    <div class="carousel">
      <img src="makaka.jpg" alt="Image 1">
      <img src="makaka.jpg" alt="Image 2">
      <img src="makaka.jpg" alt="Image 3">
      <img src="makaka.jpg" alt="Image 4">
    </div>
  </div>

  <script>
    const audio = document.getElementById("audio");
    const button = document.querySelector(".player-button");

    function togglePlay() {
      if (audio.paused) {
        audio.play();
        button.textContent = '⏸';
      } else {
        audio.pause();
        button.textContent = '▶';
      }
    }

    audio.addEventListener('ended', () => {
      button.textContent = '▶';
    });
  </script>

</body>
</html>
